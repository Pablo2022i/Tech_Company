<div class="container">
    <div class="first-section">
        <h2>Mac Repair</h2>
        <img src="images/Macbook_Repair.huge" alt="Mac Repair Image">
        <button onclick="displayProductDetails('mac')">View Details</button>
    </div>

    <div class="second-section">
        <h2>Accessories Repair</h2>
        <img src="images/Apple_Pencil_Repair.jpeg" alt="Accessories Repair Image">
        <button onclick="displayProductDetails('accessories')">View Details</button>
    </div>

    <div class="third-section">
        <h2>iPhone Repair</h2>
        <img src="images/iPhone_Repair.jpeg" alt="iPhone Repair Image">
        <button onclick="displayProductDetails('iphone')">View Details</button>

<script>
    // JavaScript array for product repair
    var productDetails = {
        'mac': {
            'name': 'Mac Repair Service',
            'description': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
        },
        'accessories': {
            'name': 'Accessories Repair Service',
            'description': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
        },
        'iphone': {
            'name': 'iPhone Repair Service',
            'description': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
        }
    };

    function displayProductDetails(product) {
        alert(productDetails[product].name + '\n\n' + productDetails[product].description);
    }
</script>

<script>
    // JavaScript Automated Date and Time Stamp
    function updateDateTime() {
        var currentDateTime = new Date();
        var formattedDateTime = currentDateTime.toLocaleString();
        document.getElementById('datetime').innerHTML = formattedDateTime;
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
</script>
