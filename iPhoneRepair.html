        <!-- Second Slideshow Section -->
        <div class="container mt-5">
            <div class="second-section text-center">
                <h2>iPhone 13</h2>
                <div id="secondSlideshow" class="slideshow-container">
                </div>
                <button onclick="displaySecondSlideshowDetails()">View Details</button>
            </div>
        </div>
    
        <script>
            const macImages = [
                'images/iPhone repair.jpeg',
                'images/iPhone_Repair.jpeg',
                'images/iPhone-repair.jpeg'
            ];
    
            const secondSlideshowImages = [
                'images/Article-Body---2021-09-28T163822686_6152f917a93fa.jpg',
                'images/iPhone-13-Pro-Max-Screen-Replacement.jpg',
                'images/iphone-13-face-id-display-repairs.jpg'
            ];
    
            let currentMacSlide = 0;
            let currentSecondSlide = 0;
    
            const macSlideshowContainer = document.getElementById('macSlideshow');
            const secondSlideshowContainer = document.getElementById('secondSlideshow');
    
            function showSlide(container, images, currentIndex) {
                container.innerHTML = ''; // Clear the container
    
                const img = document.createElement('img');
                img.src = images[currentIndex];
                img.alt = `Slide Image ${currentIndex + 1}`;
                img.width = 800;
                img.height = 600;
                container.appendChild(img);
            }
    
            function nextSlide(images, currentIndex, container, updateFunction) {
                currentIndex = (currentIndex + 1) % images.length;
                updateFunction(currentIndex);
                showSlide(container, images, currentIndex);
            }
    
            function previousSlide(images, currentIndex, container, updateFunction) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateFunction(currentIndex);
                showSlide(container, images, currentIndex);
            }
    
            function displayMacDetails() {
                alert("MacBook Repair Details:\n- Model: iPhone 15\n- Year: 2023\n- Processor: M2\n- RAM: 16GB\n- Storage: 512GB SSD");
            }
    
            function displaySecondSlideshowDetails() {
                alert("MacBook Repair Details:\n- Model: iPhone 13\n- Year: 2021\n- Processor: M2\n- RAM: 16GB\n- Storage: 512GB SSD");
            }
    
            showSlide(macSlideshowContainer, macImages, currentMacSlide);
            showSlide(secondSlideshowContainer, secondSlideshowImages, currentSecondSlide);
    
            // Auto-advance the slideshows every 2 seconds 
            setInterval(() => nextSlide(macImages, currentMacSlide, macSlideshowContainer, (index) => currentMacSlide = index), 2000);
            setInterval(() => nextSlide(secondSlideshowImages, currentSecondSlide, secondSlideshowContainer, (index) => currentSecondSlide = index), 2000);
        </script>
<script>
    function displayMacDetails() {
        showCustomMessage("About this product", "Model: iPhone 15<br>Year: 2023<br>Processor: M2<br>RAM: 16GB<br>Storage: 512GB SSD");
    }

    function displaySecondSlideshowDetails() {
        showCustomMessage("About this product", "Model: iPhone 13<br>Year: 2021<br>Processor: M2<br>RAM: 16GB<br>Storage: 512GB SSD");
    }

    function showCustomMessage(title, content) {
        var modalContainer = document.createElement('div');
        modalContainer.className = 'custom-modal';

        var modalContent = document.createElement('div');
        modalContent.className = 'custom-modal-content';

        var modalTitle = document.createElement('h2');
        modalTitle.innerHTML = title;

        var modalText = document.createElement('p');
        modalText.innerHTML = content;

        modalContent.appendChild(modalTitle);
        modalContent.appendChild(modalText);
        modalContainer.appendChild(modalContent);
        modalContainer.addEventListener('click', function (event) {
        if (event.target === modalContainer) {
        document.body.removeChild(modalContainer);
    }
});

document.body.appendChild(modalContainer);
}
</script>
