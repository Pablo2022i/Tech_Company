<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customize.css">
    <title>Team</title>
</head>
<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300,400);
  @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css);
  body {
    text-align: center;
    margin: 4%; 
  }
</style>

<body>
    <h1>Meet Our Team</h1>
  <div class="container">
    <div class="image-container">
      <img src="images/Frank.jpg" alt="Testimonial Image 1">
      <h2>Frank</h2>
    </div>
    <div class="image-container">
      <img src="images/Rie.jpg" alt="Testimonial Image 2">
      <h2>Rie</h2>
    </div>
    <div class="image-container">
      <img src="images/Pablo.jpg" alt="Testimonial Image 3">
      <h2>Pablo</h2>
    </div>
    <figure class="testimonials">
      <figcaption>
        <blockquote>
          <p>"Exceptional tech solutions! Cyber Core has revolutionized our operations, 
            delivering top-notch expertise and unparalleled innovation. A game-changer for any business!"</p><br><br>
        </blockquote>
        <h3>Liam Rodriguez</h3>
        <h4>IT Manager</h4>
      </figcaption>
    </figure>
    <figure class="testimonials">
      <figcaption>
        <blockquote>
          <p>"Incredible service! Cyber Core has elevated our digital landscape. 
            Their cutting-edge solutions and dedicated team have significantly boosted our efficiency. Highly recommend!"</p><br><br>
        </blockquote>
        <h3>Ava Thompson</h3>
        <h4>Network Administrator</h4>
      </figcaption>
    </figure>
    <figure class="testimonials">
      <figcaption>
        <blockquote>
          <p>"Tech excellence at its best! Cyber Core surpassed our expectations with their brilliant solutions. 
            Seamless integration, prompt support â€“ they're the tech partner every business dreams of!"</p><br><br>
        </blockquote>
        <h3>Ethan Foster</h3>
        <h4>Chief Information Security Officer</h4>
      </figcaption>
    </figure>
    <div class="comment-form">
      <h2>Tell Us Your Story</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
